<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading && !data.length" class="w-100 text-center mt-5">
  <i class="fas fa-folder-plus" style="font-size: 100px"></i>
  <h3>
    Aún no tienes niguna colección.
    <br>
    Empieza por crear una.
  </h3>
  <button class="btn btn-primary" data-toggle="modal" data-target="#newCollectionModal">
    <i class="fas fa-plus"></i> Crear Colección
  </button>
</div>

<!-- NEW COLLECTION -->
<div class="modal fade" id="newCollectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Colección</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <form class="ng-form form-box" id="newCollectionForm" name="newCollectionForm" (ngSubmit)="f.form.valid && createCollection()" #f="ngForm" novalidate autocomplete="off">

            <div class="input-group p-3">  
              <input class="form-control"
              [ngClass]="{ 'input-error-border': (f.submitted && !collectionName.value) }"
              type="text" id="collectionName" placeholder="Nombre" name="collectionName" [(ngModel)]="newCollection.name"
              #collectionName="ngModel" required aria-label="Email" aria-describedby="basic-addon1">

              <div class="input-error" *ngIf="f.submitted && !collectionName.value">
                Ingresa un nombre.
              </div>

            </div>
            <div class="input-group p-3">
              <select class="form-control" id="collectionType" placeholder="Nombre" name="collectionType"
              [(ngModel)]="newCollection.type" #collectionType="ngModel">
                <option [value]="type.id" *ngFor="let type of collectionTypes">{{type.name}}</option>
              </select>
            </div>

          </form>
      </div>

      <div class="modal-footer">
        <button type="submit" form="newCollectionForm" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
